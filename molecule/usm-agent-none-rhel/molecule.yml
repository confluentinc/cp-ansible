---
### Test USM Agent Authentication Scenarios
### This molecule scenario demonstrates all 4 USM Agent authentication types:
### 1. No authentication
### 2. Basic authentication (HTTP)
### 3. Basic authentication + TLS (HTTPS)
### 4. mTLS (mutual TLS)
###
### Uncomment the desired scenario below to test it.

driver:
  name: docker
platforms:
  - name: controller1
    hostname: controller1.confluent
    groups:
      - kafka_controller
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-broker1
    hostname: kafka-broker1.confluent
    groups:
      - kafka_broker
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-connect1
    hostname: kafka-connect1.confluent
    groups:
      - kafka_connect
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: usm-agent1
    hostname: usm-agent1.confluent
    groups:
      - usm_agent
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    published_ports:
      - "9901:9901"
      - "9999:9999"
      - "10000:10000"
    networks:
      - name: confluent

provisioner:
  playbooks:
    converge: ../collections_converge.yml
    prepare: prepare.yml
    verify: verify.yml
  inventory:
    group_vars:
      all:
        scenario_name: usm-agent-none-rhel

        # Kafka Cluster Configuration
        kafka_broker_cluster_name: "ansible-cluster-rohan"
        kafka_broker_cluster_id: "ZmHIw3BUS2W8tuZ-9LIOyg"
        kafka_cluster_id: "{{ kafka_broker_cluster_id }}"

        ccloud_credential:
          username: ""
          password: ""
        ccloud_endpoint: "https://api.us-west-2.aws.private.stag.cpdev.cloud:443"
        ccloud_environment_id: "env-stgc36r58m"

        ssl_enabled: true
        ssl_mutual_auth_enabled: false

        ## ═══════════════════════════════════════════════════════════════════════════════════════
        ## USM AGENT CLIENT CONFIGURATION SCENARIOS
        ## ═══════════════════════════════════════════════════════════════════════════════════════
        ## Choose ONE of the following scenarios by uncommenting the appropriate section
        ##

        ## SCENARIO 1: NO AUTHENTICATION (ACTIVE)
        # usm_agent_url: "http://usm-agent1:10000"
        # usm_agent_client_auth_type: none
        # usm_agent_client_ssl_enabled: false
        # usm_agent_client_ssl_mutual_auth_enabled: false

        ## SCENARIO 2: BASIC AUTHENTICATION (HTTP)
        # usm_agent_url: "http://usm-agent1:10000"
        # usm_agent_client_auth_type: basic
        # usm_agent_client_ssl_enabled: false
        # usm_agent_client_ssl_mutual_auth_enabled: false
        # usm_agent_user: admin
        # usm_agent_password: admin-secret

        ## SCENARIO 3: BASIC AUTHENTICATION + TLS (HTTPS)
        usm_agent_url: "https://usm-agent1:10000"
        usm_agent_client_auth_type: basic
        usm_agent_client_ssl_enabled: true
        usm_agent_client_ssl_mutual_auth_enabled: false
        usm_agent_user: admin
        usm_agent_password: admin-secret

        ## SCENARIO 4: MUTUAL TLS (mTLS)
        # usm_agent_url: "https://usm-agent1:10000"
        # usm_agent_client_auth_type: mtls
        # usm_agent_client_ssl_enabled: true
        # usm_agent_client_ssl_mutual_auth_enabled: true

      usm_agent:
        ## ═══════════════════════════════════════════════════════════════════════════════════════
        ## USM AGENT SERVER CONFIGURATION SCENARIOS
        ## ═══════════════════════════════════════════════════════════════════════════════════════
        ## Choose ONE of the following scenarios by uncommenting the appropriate section
        ##

        ## SCENARIO 1: NO AUTHENTICATION (ACTIVE)
        # sasl_protocol: none
        # ssl_enabled: false
        # ssl_mutual_auth_enabled: false

        ## SCENARIO 2: BASIC AUTHENTICATION (HTTP)
        sasl_protocol: plain
        ssl_enabled: false
        ssl_mutual_auth_enabled: false

        ## SCENARIO 3: BASIC AUTHENTICATION + TLS (HTTPS)
        # sasl_protocol: plain
        # ssl_enabled: true
        # ssl_mutual_auth_enabled: false

        ## SCENARIO 4: MUTUAL TLS (mTLS)
        # sasl_protocol: none
        # ssl_enabled: true
        # ssl_mutual_auth_enabled: true

        # Basic auth users (used when sasl_protocol is plain)
        usm_agent_basic_users:
          admin:
            principal: admin
            password: admin-secret
