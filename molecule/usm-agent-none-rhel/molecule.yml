---
### Test USM Agent Plain Deployment (No Authentication) with CP Components
### Plain deployment with no authentication (no SSL, no basic auth).

driver:
  name: docker
platforms:
  - name: controller1
    hostname: controller1.confluent
    groups:
      - kafka_controller
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-broker1
    hostname: kafka-broker1.confluent
    groups:
      - kafka_broker
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-connect1
    hostname: kafka-connect1.confluent
    groups:
      - kafka_connect
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: usm-agent1
    hostname: usm-agent1.confluent
    groups:
      - usm_agent
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    published_ports:
      - "9901:9901"
      - "9999:9999"
      - "10000:10000"
    networks:
      - name: confluent

provisioner:
  playbooks:
    converge: ../collections_converge.yml
    prepare: prepare.yml
    verify: verify.yml
  inventory:
    group_vars:
      all:
        scenario_name: usm-agent-none-rhel

        usm_agent_admin_port: 9901
        usm_agent_controlplane_port: 9999
        usm_agent_dataplane_port: 10000

        ccloud_credential:
          username: "test-ccloud-key"
          password: "test-ccloud-secret"
        ccloud_endpoint: "https://psrc-stgc48jdn27.us-east-1.aws.stag.cpdev.cloud"
        ccloud_environment_id: "env-stgc7mqgjw"

        ssl_enabled: false
        ssl_mutual_auth_enabled: false

        usm_agent_url: "http://usm-agent1.confluent:10000"
        usm_agent_client_auth_type: none
        usm_agent_client_ssl_enabled: false
        usm_agent_client_ssl_mutual_auth_enabled: false

verifier:
  name: ansible
