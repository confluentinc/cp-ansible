---
- name: Create Custom Certs
  import_playbook: ../certificates.yml

- name: Provision LDAP Server
  import_playbook: ../ldap.yml

- name: Provision Kerberos Server
  import_playbook: ../kerberos.yml

- name: Download SSO IDP cert
  hosts: localhost
  tasks:
    - shell: openssl s_client -showcerts -connect localhost:8443 </dev/null 2>/dev/null|openssl x509 -outform PEM > ssocertfile.pem

- name: Install MDS Cluster
  import_playbook: confluent.platform.all

- name: Install Zookeeper Cluster
  import_playbook: ../multi_rbac_converge.yml
  when: lookup('env', 'MIGRATION')|default('false') == 'true'
