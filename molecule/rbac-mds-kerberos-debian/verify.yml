- name: Verify - control_center
  hosts: control_center2
  gather_facts: false
  tasks:
    - name: Check mds is http
      shell: |
        grep -Fq "confluent.metadata.bootstrap.server.urls=http://mds-kafka-broker" /etc/confluent-control-center/control-center-production.properties
      register: linecheck
      check_mode: false
      changed_when: false
      failed_when: linecheck.rc != 0

    - name: Check status of Authenticate api
      uri:
        url: "http://control-center1:9021/api/metadata/security/1.0/oidc/authenticate?caller=http://control-center1:9021/api/metadata"
        validate_certs: false
        follow_redirects: none
        status_code: 302
      register: sso
