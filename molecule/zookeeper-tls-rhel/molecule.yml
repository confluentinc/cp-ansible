provisioner:
  name: ansible
  config_options:
    defaults:
      hash_behaviour: merge
  inventory:
    group_vars:
      all:
        scenario_name: zookeeper-tls-rhel

        ssl_enabled: true

        kafka_broker_jolokia_ssl_enabled: false

        zookeeper_ssl_enabled: true
        sasl_protocol: scram

        zookeeper_chroot: "/kafka"

verifier:
  name: ansible
scenario:
  test_sequence:
    - lint
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
