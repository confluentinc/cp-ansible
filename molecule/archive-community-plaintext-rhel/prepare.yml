---
- name: Prepare
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - import_role:
        name: variables

    - name: Download Tar
      get_url:
        url: "{{confluent_community_archive_url}}"
        dest: "{{ confluent_archive_file_source }}"

    - name: Download CLI tar
      get_url:
        url: "{{confluent_cli_archive_url}}"
        dest: "{{ confluent_cli_archive_file_source }}"

- name: Configure IPv6 Preference
  hosts: all
  tasks:
    - name: Ensure /etc/gai.conf exists and prefers IPv6
      copy:
        dest: /etc/gai.conf
        content: |
          precedence ::1/128  50
          precedence ::/0  50
          precedence 2002::/16  30
          precedence ::ffff:0:0/96  0
      when: lookup('env', 'IPV6_ENABLE')|default('false')|lower == 'true'

- name: Install Zookeeper Cluster
  import_playbook: confluent.platform.all
  when: lookup('env', 'MIGRATION')|default('false') == 'true'
