- name: Verify - control_center
  hosts: control_center2
  gather_facts: false
  tasks:
    - import_role:
        name: confluent.test
        tasks_from: check_property.yml
      vars:
        file_path: /etc/confluent-control-center/control-center-production.properties
        property: confluent.metadata.bootstrap.server.urls
        expected_value: https://mds-kafka-broker1:8090,https://mds-kafka-broker2:8090

    - name: Startup Delay
      wait_for:
        timeout: 60

    - name: Check status of Authenticate api
      uri:
        url: "https://control-center1:9021/api/metadata/security/1.0/oidc/authenticate?caller=https://control-center1:9021/api/metadata"
        validate_certs: false
        follow_redirects: none
        status_code: 302
      register: sso
