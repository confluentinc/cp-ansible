---
- name: Configure IPv6 Preference
  hosts: all
  tasks:
    - name: Ensure /etc/gai.conf exists and prefers IPv6
      copy:
        dest: /etc/gai.conf
        content: |
          precedence ::1/128  50
          precedence ::/0  50
          precedence 2002::/16  30
          precedence ::ffff:0:0/96  0
      when: lookup('env', 'IPV6_ENABLE')|default('false')|lower == 'true'
