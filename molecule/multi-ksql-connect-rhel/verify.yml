    - name: Get Connectors on connect cluster2
      uri:
        url: "http://kafka-connect2:8083/connectors"
        status_code: 200
        validate_certs: false
      register: connectors

    - name: Assert Connector Created
      assert:
        that:
          - connectors.json[0] == "sample-connector-2"
