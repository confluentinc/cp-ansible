---
- name: Remove the Zookeeper cluster Groups from Inventory
  hosts: kafka_broker
  gather_facts: false
  tasks:
    - name: "Change {{item}} Group Name in Inventory File for Zookeeper cluster"
      lineinfile:
        path: "{{inventory_dir}}/ansible_inventory.yml"
        regexp: "{{item}}:"
        line: "{{item}}_zoo:"
      delegate_to: 127.0.0.1
      run_once: true
      loop:
        - zookeeper
        - kafka_broker
        - schema_registry
        - kafka_rest
        - kafka_connect
        - ksql
        - control_center

    - name: "Change {{item}} Group Name in Inventory File for Kraft cluster"
      lineinfile:
        path: "{{inventory_dir}}/ansible_inventory.yml"
        regexp: "{{item}}_migration:"
        line: "{{item}}:"
      delegate_to: 127.0.0.1
      run_once: true
      loop:
        - kafka_controller
        - kafka_broker
        - zookeeper
        - schema_registry
        - kafka_rest
        - kafka_connect
        - ksql
        - control_center

    - name: Refresh Inventory
      meta: refresh_inventory

- name: Converge
  import_playbook: ../playbooks/ZKtoKraftMigration.yml
  vars:
    kraft_migration: true
