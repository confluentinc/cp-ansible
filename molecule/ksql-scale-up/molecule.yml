      - name: confluent
  - name: ksql3
    hostname: ksql3.confluent
    image: almalinux:9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
