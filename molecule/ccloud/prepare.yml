---
- name: Remove the Kafka Rest Groups from Inventory
  hosts: kafka_rest
  gather_facts: false
  tasks:
    - name: Change group names for non ccloud instances
      lineinfile:
        path: "{{inventory_dir}}/ansible_inventory.yml"
        regexp: "{{item}}:"
        line: "{{item}}_ccloud:"
      delegate_to: 127.0.0.1
      run_once: true
      loop:
        - schema_registry
        - kafka_connect
        - kafka_rest
        - ksql
        - control_center

    # There are two schema_registry groups in the inventory file
    - name: Change schema_registry group name
      lineinfile:
        path: "{{inventory_dir}}/ansible_inventory.yml"
        regexp: "ccloud_schema_registry:"
        line: "schema_registry:"
      delegate_to: 127.0.0.1
      run_once: true

    - name: Refresh Inventory
      meta: refresh_inventory

- name: Converge
  import_playbook: ../../all.yml

- name: Prepare other Components
  hosts: schema_registry_ccloud:kafka_connect_ccloud:kafka_rest_ccloud:ksql_ccloud:control_center_ccloud
  gather_facts: false
  tasks:
    - import_role:
        name: variables

    - name: Copy CA Cert to Host
      copy:
        src: "../../../../generated_ssl_files/{{ssl_self_signed_ca_cert_filepath|basename}}"
        dest: /tmp/ca.crt

    - name: Import CA into Java Trusted CAs
      shell: |
        keytool -noprompt -keystore /usr/lib/jvm/jre/lib/security/cacerts \
          -alias CARoot \
          -importcert -file /tmp/ca.crt \
          -storepass changeit
