provisioner:
  inventory:
    group_vars:
      all:
        scenario_name: zookeeper-digest-mtls-secrets-rhel

        ssl_enabled: true
        zookeeper_ssl_mutual_auth_enabled: true

        kafka_broker_jolokia_ssl_enabled: false

        zookeeper_ssl_enabled: true
        zookeeper_quorum_authentication_type: digest_over_tls
        sasl_protocol: scram
        # Secret protection will not work in case RBAC is not enabled, hence disabling it for correct expectation setting
        #secrets_protection_enabled: true

        zookeeper_chroot: "/kafka"
