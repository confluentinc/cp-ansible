---
- name: Configure IPv6 Preference
  import_playbook: ../configure_ipv6.yml

- name: Prepare
  hosts: all,!ccloud-mock-service
  gather_facts: false
  tasks:
    - name: Create Custom Group
      group:
        name: "{{archive_group}}"

    - name: Create Custom User
      user:
        name: "{{archive_owner}}"
