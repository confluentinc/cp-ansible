---
- name: Provision Oauth Server and Create Users
  hosts: oauth_server
  # gather_facts: false
  tags: oauth
  tasks:
    - name: Clear Facts
      ansible.builtin.meta: clear_facts
    - name: Reset Connection
      ansible.builtin.meta: reset_connection
    - name: Startup Delay
      wait_for:
        timeout: 30
    - import_role:
        name: confluent.test.oauth
