---
### Archive Installation of Confluent Platform on Ubuntu2004.
### SASL Plain protocol.
### SSL Enabled.
### Kafka Connect Confluent Hub Plugins logic (Installs jcustenborder/kafka-connect-spooldir:2.0.43).
### Custom log dirs for all components.

platforms:
  - name: ${KRAFT_CONTROLLER:-zookeeper}1
    hostname: ${KRAFT_CONTROLLER:-zookeeper}1.confluent
    groups:
      - ${CONTROLLER_HOSTGROUP:-zookeeper}
      - ${CONTROLLER_HOSTGROUP:-zookeeper}_mig
    image: geerlingguy/docker-ubuntu2004-ansible
    dockerfile: ../Dockerfile-ubuntu2004-archive.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-broker1
    hostname: kafka-broker1.confluent
    groups:
      - kafka_broker
      - kafka_broker_mig
    image: geerlingguy/docker-ubuntu2004-ansible
    dockerfile: ../Dockerfile-ubuntu2004-archive.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: schema-registry1
    hostname: schema-registry1.confluent
    groups:
      - schema_registry
      - schema_registry_mig
    image: geerlingguy/docker-ubuntu2004-ansible
    dockerfile: ../Dockerfile-ubuntu2004-archive.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-rest1
    hostname: kafka-rest1.confluent
    groups:
      - kafka_rest
      - kafka_rest_mig
    image: geerlingguy/docker-ubuntu2004-ansible
    dockerfile: ../Dockerfile-ubuntu2004-archive.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-connect1
    hostname: kafka-connect1.confluent
    groups:
      - kafka_connect
      - kafka_connect_mig
    image: geerlingguy/docker-ubuntu2004-ansible
    dockerfile: ../Dockerfile-ubuntu2004-archive.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: ksql1
    hostname: ksql1.confluent
    groups:
      - ksql
      - ksql_mig
    image: geerlingguy/docker-ubuntu2004-ansible
    dockerfile: ../Dockerfile-ubuntu2004-archive.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: control-center1
    hostname: control-center1.confluent
    groups:
      - control_center
      - control_center_mig
    image: geerlingguy/docker-ubuntu2004-ansible
    dockerfile: ../Dockerfile-ubuntu2004-archive.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    published_ports:
      - "9021:9021"
    networks:
      - name: confluent
      # Cluster 2 (Kraft) goups, groupnames will be changed during converge phase
  - name: controller1_mig
    hostname: controller1_mig.confluent
    groups:
      - kafka_controller_mig
    image: geerlingguy/docker-ubuntu2004-ansible
    dockerfile: ../Dockerfile-ubuntu2004-archive.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
provisioner:
  inventory:
    group_vars:
      all:
        sasl_protocol: plain
        ssl_enabled: true
        installation_method: "archive"
        kafka_connect_confluent_hub_plugins:
          - jcustenborder/kafka-connect-spooldir:2.0.43

        ${CONTROLLER_HOSTGROUP:-zookeeper}_log_dir: /${CONTROLLER_HOSTGROUP:-zookeeper}/logs
        kafka_broker_log_dir: /kafka/logs/
        schema_registry_log_dir: /sr/logs
        kafka_rest_log_dir: /rp/logs
        kafka_connect_log_dir: /connect/logs
        ksql_log_dir: /ksql/logs/
        control_center_log_dir: /c3/logs

      kafka_controller:
        jolokia_enabled: ${MIGRATION:-false}  # Jolokia is necessary in Controller for Migration
