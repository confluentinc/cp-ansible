---
### Installs Confluent Platform Cluster on ubi9.
### RBAC over mTLS enabled.
### File based login to C3 using overrides.

driver:
  name: docker
platforms:
  - name: controller1
    hostname: controller1.confluent
    groups:
      - kafka_controller
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-broker1
    hostname: kafka-broker1.confluent
    groups:
      - kafka_broker
      - kafka_broker_migration
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: schema-registry1
    hostname: schema-registry1.confluent
    groups:
      - schema_registry
      - schema_registry_migration
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-rest1
    hostname: kafka-rest1.confluent
    groups:
      - kafka_rest
      - kafka_rest_migration
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-connect1
    hostname: kafka-connect1.confluent
    groups:
      - kafka_connect
      - kafka_connect_migration
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: usm-agent1
    hostname: usm-agent1.confluent
    groups:
      - usm_agent
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: ccloud-mock-service
    hostname: ccloud-mock-service.confluent
    groups:
      - ccloud_mock
    image: usmagent-mock-ccloud:latest
    command: ""
    networks:
      - name: confluent
provisioner:
  playbooks:
    converge: ${MIGRATION_CONVERGE:-../collections_converge.yml}
  inventory:
    group_vars:
      all:
        mask_secrets: false
        ssl_enabled: true
        ssl_client_authentication: required # this will set mtls on interbk and internal listeners
        mds_ssl_client_authentication: required

        rbac_enabled: true
        auth_mode: mtls

        impersonation_super_users:
          - 'kafka_broker'
          - 'kafka_rest'
          - 'schema_registry'
          - 'kafka_connect'

        principal_mapping_rules:
          - "RULE:.*CN=([a-zA-Z0-9.-_]*).*$$/$$1/"
          - "DEFAULT"

        kafka_broker_custom_listeners:
          internal: # use both vars to turn off mtls, will work
            name: INTERNAL
            port: 9092
            ssl_enabled: true
            ssl_mutual_auth_enabled: false
            ssl_client_authentication: none
          broker: # use only one var to turn off mtls, will not work
            name: BROKER
            port: 9093
            ssl_enabled: true
            ssl_mutual_auth_enabled: false
          external1: # use old var + global
            name: external1
            port: 9094
            ssl_enabled: true
            ssl_mutual_auth_enabled: true
          external2: # use new var + global
            name: external2
            port: 9095
            ssl_enabled: true
            ssl_client_authentication: requested
          external3: # turn off using single var, will not work
            name: external3
            port: 9096
            ssl_enabled: true
            ssl_client_authentication: none
          external4: # turn off using single var, will not work
            name: external4
            port: 9097
            ssl_enabled: true
            ssl_mutual_auth_enabled: false
          external5: # turn off using both vars. should work
            name: external5
            port: 9098
            ssl_enabled: true
            ssl_mutual_auth_enabled: false
            ssl_client_authentication: none

        # to test inconsistent vars at cp component level
        schema_registry_ssl_client_authentication: required
        schema_registry_ssl_mutual_auth_enabled: false

        # to fail turn off using single var
        kafka_connect_ssl_client_authentication: none

        # to test turn off using both vars
        kafka_rest_ssl_client_authentication: none
        kafka_rest_ssl_mutual_auth_enabled: false

        # all CP components talking to mtls required listener
        # since in this test we have turned off mtls on default internal listener
        schema_registry_kafka_listener_name: external1
        kafka_connect_kafka_listener_name: external1
        kafka_rest_kafka_listener_name: external1

        # USM Agent Configuration - mTLS
        usm_agent_basic_auth_enabled: false
        usm_agent_ssl_enabled: true
        usm_agent_ssl_mutual_auth_enabled: true

        # USM Agent Configuration - CCloud Mock Server
        ccloud_endpoint: http://ccloud-mock-service:8081
        ccloud_environment_id: env-mock-123
        ccloud_credential:
          username: ccloud-user
          password: ccloud-secret
