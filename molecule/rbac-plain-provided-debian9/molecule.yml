provisioner:
  playbooks:
    converge: ${MIGRATION_CONVERGE:-../collections_converge.yml}
  inventory:
    group_vars:
      all:
        scenario_name: rbac-plain-provided-debian9

        sasl_protocol: plain

        ssl_enabled: true

        ssl_provided_keystore_and_truststore: true
        ssl_keystore_filepath: "{{ lookup('env', 'MOLECULE_SCENARIO_DIRECTORY') }}/generated_ssl_files/{{inventory_hostname}}.keystore.jks"
        ssl_keystore_key_password: keystorepass
        ssl_keystore_store_password: keystorepass
        ssl_truststore_filepath: "{{ lookup('env', 'MOLECULE_SCENARIO_DIRECTORY') }}/generated_ssl_files/truststore.jks"
        ssl_truststore_password: truststorepass
        ssl_truststore_ca_cert_alias: CARoot

        oauth_enabled: true
        schema_registry_oauth_enabled: false # to test SR without OAuth after upgrade
        kafka_rest_oauth_enabled: true
        kafka_connect_oauth_enabled: true
        ldap_with_oauth_enabled: true
        oauth_client_id: superuser
        oauth_client_password: my-secret
        oauth_sub_claim: client_id
        oauth_groups_claim: groups
        oauth_token_uri: http://oauth1:8080/realms/cp-ansible-realm/protocol/openid-connect/token
        oauth_issuer_url: http://oauth1:8080/realms/cp-ansible-realm
        oauth_jwks_uri: http://oauth1:8080/realms/cp-ansible-realm/protocol/openid-connect/certs
        oauth_expected_audience: Confluent,account,api://default
        schema_registry_oauth_user: schema_registry
        schema_registry_oauth_password: my-secret
        kafka_rest_oauth_user: kafka_rest
        kafka_rest_oauth_password: my-secret
        kafka_connect_oauth_user: kafka_connect
        kafka_connect_oauth_password: my-secret
        ksql_oauth_user: ksql
        ksql_oauth_password: my-secret
        control_center_oauth_user: control_center
        control_center_oauth_password: my-secret

        sso_mode: oidc
        sso_groups_claim: groups
        sso_sub_claim: sub
        sso_groups_scope: groups
        sso_issuer_url: https://dev-59009577.okta.com/oauth2/aus96p2og3u7Cpwu65d7
        sso_jwks_uri: https://dev-59009577.okta.com/oauth2/aus96p2og3u7Cpwu65d7/v1/keys
        sso_authorize_uri: https://dev-59009577.okta.com/oauth2/aus96p2og3u7Cpwu65d7/v1/authorize
        sso_token_uri: https://dev-59009577.okta.com/oauth2/aus96p2og3u7Cpwu65d7/v1/token
        sso_device_authorization_uri: https://dev-59009577.okta.com/oauth2/aus96p2og3u7Cpwu65d7/v1/device/authorize
        sso_cli: true
        sso_client_id: ${OKTA_CLIENT:-user}
        sso_client_password: ${OKTA_PASSWORD:-pass}
        sso_idp_pem_path: "{{ lookup('env', 'MOLECULE_SCENARIO_DIRECTORY') }}/oktacertfile.pem"
        rbac_enabled: true
        custom_java_path: /opt/jdk17 # Use custom Java 17

        kafka_broker_custom_listeners:
          client_listener:
            name: CLIENT
            port: 9093
            ssl_enabed: true
            sasl_protocol: plain

        # To run the FileStream connector, you must add the filestream-connectors path in the plugin.path
        kafka_connect_custom_properties:
          plugin.path: "/usr/share/filestream-connectors,/usr/share/java/connect_plugins"

        kafka_connect_connector_white_list: "test_topic1,test_topic2"
        kafka_connect_connectors:
          - name: sample-connector-1
            config:
              connector.class: "FileStreamSourceConnector"
              tasks.max: "5"
              file: "/etc/kafka/connect-distributed.properties"
              topic: "test_topic1"
              key.converter: "org.apache.kafka.connect.json.JsonConverter"
              value.converter: "org.apache.kafka.connect.json.JsonConverter"
          - name: sample-connector-2
            config:
              connector.class: "FileStreamSinkConnector"
              tasks.max: "1"
              file: "/etc/kafka/connect-distributed.properties"
              topics: "test_topic2"
              key.converter: "org.apache.kafka.connect.json.JsonConverter"
              value.converter: "org.apache.kafka.connect.json.JsonConverter"

        mds_super_user: mds
        mds_super_user_password: password

        schema_registry_ldap_user: schema_registry
        schema_registry_ldap_password: password

        kafka_connect_ldap_user: kafka_connect
        kafka_connect_ldap_password: password

        ksql_ldap_user: ksql
        ksql_ldap_password: password

        kafka_rest_ldap_user: kafka_rest
        kafka_rest_ldap_password: password

        control_center_ldap_user: control_center
        control_center_ldap_password: password

        rbac_component_additional_system_admins:
          - User:user1

        kafka_broker_custom_properties:
          ldap.java.naming.factory.initial: com.sun.jndi.ldap.LdapCtxFactory
          ldap.com.sun.jndi.ldap.read.timeout: 3000
          ldap.java.naming.provider.url: ldap://ldap1:389
          ldap.java.naming.security.principal: uid=mds,OU=rbac,DC=example,DC=com
          ldap.java.naming.security.credentials: password
          ldap.java.naming.security.authentication: simple
          ldap.user.search.base: OU=rbac,DC=example,DC=com
          ldap.group.search.base: OU=rbac,DC=example,DC=com
          ldap.user.name.attribute: uid
          ldap.user.memberof.attribute.pattern: CN=(.*),OU=rbac,DC=example,DC=com
          ldap.group.name.attribute: cn
          ldap.group.member.attribute.pattern: CN=(.*),OU=rbac,DC=example,DC=com
          ldap.user.object.class: account

          # interbroker listener need to include user/password in this jaasconfig
          listener.name.client.plain.sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required;
          listener.name.client.plain.sasl.server.callback.handler.class: io.confluent.security.auth.provider.ldap.LdapAuthenticateCallbackHandler

        kafka_broker_metrics_reporter_enabled: true
        monitoring_interceptors_enabled: true

        secrets_protection_enabled: false
        # kafka_broker_secrets_protection_encrypt_properties: [ldap.java.naming.security.credentials, kafka.rest.confluent.metadata.basic.auth.user.info]
        # # control_center_secrets_protection_encrypt_properties: [confluent.metadata.basic.auth.user.info]
        # schema_registry_secrets_protection_encrypt_properties: [confluent.metadata.basic.auth.user.info]
        # ksql_secrets_protection_encrypt_properties: [ksql.schema.registry.basic.auth.user.info, confluent.metadata.basic.auth.user.info]
        # kafka_rest_secrets_protection_encrypt_properties: [confluent.metadata.basic.auth.user.info]
        # kafka_connect_secrets_protection_encrypt_properties: [confluent.metadata.basic.auth.user.info]

      kafka_rest: # kafka rest to communicate to broker with ldap
        oauth_enabled: false
      ldap_server:
        ldaps_enabled: false

        ldap_admin_password: ldppassword

        ldap_rbac_group: rbac
        ldap_dc: example
        ldap_dc_extension: com

        ldap_users:
          - username: "{{schema_registry_ldap_user}}"
            password: "{{schema_registry_ldap_password}}"
            uid: 9998
            guid: 98
          - username: "{{kafka_connect_ldap_user}}"
            password: "{{kafka_connect_ldap_password}}"
            uid: 9997
            guid: 97
          - username: "{{ksql_ldap_user}}"
            password: "{{ksql_ldap_password}}"
            uid: 9996
            guid: 96
          - username: "{{control_center_ldap_user}}"
            password: "{{control_center_ldap_password}}"
            uid: 9995
            guid: 95
          - username: "{{kafka_rest_ldap_user}}"
            password: "{{kafka_rest_ldap_password}}"
            uid: 9994
            guid: 94
          - username: "{{mds_super_user}}"
            password: "{{mds_super_user_password}}"
            uid: 9993
            guid: 93
          - username: user1
            password: user1p
            uid: 9992
            guid: 92
