---
- name: Verify - Zookeeper User Change and custom logging path
  hosts: zookeeper1-kafka-broker1
  gather_facts: true
  vars:
    zookeeper_user: zk-test-user
    ansible_os_family: RedHat
  tasks:
    - name: Create Zookeeper User
      user:
        name: "{{zookeeper_user}}"
        comment: "Zookeeper User"
        system: true
        group: cp-test-group

    - name: Create Zookeeper Log Directory
      file:
        path: /kafka/logs/
        state: directory
        # TODO discuss this recurse here
        recurse: true
        group: cp-test-group
        owner: "{{zookeeper_user}}"
        mode: 0770

    - name: Restart Service
      systemd:
        daemon_reload: true
        name: "{{zookeeper_service_name}}"
        state: restarted

    - import_role:
        name: zookeeper
        tasks_from: health_check.yml

    - name: Restart Service
      systemd:
        daemon_reload: true
        name: "{{kafka_broker_service_name}}"
        state: restarted

    - import_role:
        name: kafka_broker
        tasks_from: health_check.yml

    - import_role:
        name: confluent.test
        tasks_from: check_ownership.yml
      vars:
        file_name: zookeeper-server.log
        custom_path: /kafka/logs/
        group: cp-test-group
        user: zk-test-user

    - import_role:
        name: confluent.test
        tasks_from: check_log4j.yml
      vars:
        process_search_string: "kafka.Kafka"

    - import_role:
        name: confluent.test
        tasks_from: check_log4j.yml
      vars:
        process_search_string: "org.apache.zookeeper.server.quorum.QuorumPeerMain"

