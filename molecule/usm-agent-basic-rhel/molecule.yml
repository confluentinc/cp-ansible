---
### Installation of USM Agent on RHEL9.
### Basic deployment with health check verification.

driver:
  name: docker
platforms:
  - name: controller1
    hostname: controller1.confluent
    groups:
      - kafka_controller
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-broker1
    hostname: kafka-broker1.confluent
    groups:
      - kafka_broker
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-connect1
    hostname: kafka-connect1.confluent
    groups:
      - kafka_connect
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: usm-agent1
    hostname: usm-agent1.confluent
    groups:
      - usm_agent
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    published_ports:
      - "9901:9901"  # USM Agent admin port
      - "9999:9999"  # USM Agent control plane port
      - "10000:10000" # USM Agent data plane port
    networks:
      - name: confluent

provisioner:
  playbooks:
    converge: ../collections_converge.yml
    prepare: prepare.yml
    verify: verify.yml
  inventory:
    group_vars:
      all:
        scenario_name: usm-agent-basic-rhel

        # USM Agent Configuration
        usm_agent_admin_port: 9901
        usm_agent_controlplane_port: 9999
        usm_agent_dataplane_port: 10000

        # CCloud Configuration (using mock values for testing)
        ccloud_credential:
          username: ""
          password: ""
        ccloud_endpoint: "https://psrc-stgc48jdn27.us-east-1.aws.stag.cpdev.cloud"
        ccloud_environment_id: "env-stgc7mqgjw"

        # Test basic auth configuration - multiple CP clusters (no SSL)
        usm_agent_basic_users:
          admin:
            principal: admin
            password: admin-secret
            roles: admin
          cluster1:
            principal: kafka-cluster1
            password: cluster1-secret
            roles: user
          cluster2:
            principal: kafka-cluster2
            password: cluster2-secret
            roles: user

        # USM Agent Client Configuration for CP components
        usm_agent_url: "http://usm-agent1.confluent:10000"
        usm_agent_client_auth_type: plain
        usm_agent_client_ssl_enabled: false
        usm_agent_client_ssl_mutual_auth_enabled: false
        usm_agent_user: "kafka-cluster1"
        usm_agent_password: "cluster1-secret"

verifier:
  name: ansible
