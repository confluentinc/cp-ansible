provisioner:
  playbooks:
    prepare: ../certificates.yml
    converge: ../../all.yml
  inventory:
    group_vars:
      all:
        scenario_name: mtls-customcerts-rhel

        ssl_enabled: true
        ssl_mutual_auth_enabled: true

        ssl_file_dir: /opt/test-ssl

        ssl_custom_certs: true
        ssl_ca_cert_filepath: "molecule/{{scenario_name}}/generated_ssl_files/ca.crt"
        ssl_signed_cert_filepath: "molecule/{{scenario_name}}/generated_ssl_files/{{inventory_hostname}}-ca1-signed.crt"
        ssl_key_filepath: "molecule/{{scenario_name}}/generated_ssl_files/{{inventory_hostname}}-key.pem"
        ssl_key_password: keypass

      zookeeper:
        # Test that both with/without trailing slash works
        ssl_file_dir: /opt/test-ssl/
