provisioner:
  playbooks:
    converge: ../collections_converge.yml
  inventory:
    group_vars:
      all:
        mask_secrets: false
        fips_enabled: true
        ssl_enabled: true
        ssl_client_authentication: required
        mds_ssl_client_authentication: required

        rbac_enabled: true
        auth_mode: mtls

        impersonation_super_users:
          - 'kafka_broker'
          - 'kafka_rest'
          - 'schema_registry'
          - 'kafka_connect'

        principal_mapping_rules:
          - "RULE:.*CN=([a-zA-Z0-9.-_]*).*$$/$$1/"
          - "DEFAULT"

        mds_file_based_user_store_enabled: true
        mds_file_based_user_store_src_path: "{{ lookup('env', 'MOLECULE_SCENARIO_DIRECTORY') }}/credentials"
        mds_file_based_user_store_dest_path: /etc/kafka/credentials
        mds_file_based_user_store_remote_src: false # credentials file on ansible control node

        # The following username, password pair must be present in the credentials file
        mds_file_based_control_center_user: c3user
        mds_file_based_control_center_password: c3password

        kafka_connect_custom_properties:
          plugin.path: "/usr/share/filestream-connectors,/usr/share/java/connect_plugins"

        kafka_connect_connector_white_list: "test_topic"
        kafka_connect_connectors:
          - name: sample-connector-1
            config:
              connector.class: "FileStreamSinkConnector"
              tasks.max: "1"
              file: "/etc/kafka/connect-distributed.properties"
              topics: "test_topic"
