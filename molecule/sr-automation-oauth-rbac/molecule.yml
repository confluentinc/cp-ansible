---
### SR Automation Workflow Testing - OAuth + RBAC
### Tests SR automation features with OAuth authentication and RBAC authorization
### Modern enterprise authentication scenario

driver:
  name: docker
platforms:
  - name: controller1
    hostname: controller1.confluent
    groups:
      - kafka_controller
    image: geerlingguy/docker-ubuntu2404-ansible
    dockerfile: ../Dockerfile-ubuntu-java21.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent

  - name: kafka-broker1
    hostname: kafka-broker1.confluent
    groups:
      - kafka_broker
    image: geerlingguy/docker-ubuntu2404-ansible
    dockerfile: ../Dockerfile-ubuntu-java21.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent

  - name: kafka-broker2
    hostname: kafka-broker2.confluent
    groups:
      - kafka_broker
    image: geerlingguy/docker-ubuntu2404-ansible
    dockerfile: ../Dockerfile-ubuntu-java21.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent

  # Primary Schema Registry (simulates CP SR with OAuth + RBAC)
  - name: schema-registry1
    hostname: schema-registry1.confluent
    groups:
      - schema_registry
    image: geerlingguy/docker-ubuntu2404-ansible
    dockerfile: ../Dockerfile-ubuntu-java21.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent

  # Mock Confluent Cloud Schema Registry (simulates CC SR target with OAuth)
  - name: mock-cc-schema-registry
    hostname: mock-cc-schema-registry.confluent
    groups:
      - mock_cc_schema_registry
    image: geerlingguy/docker-ubuntu2404-ansible
    dockerfile: ../Dockerfile-ubuntu-java21.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent

  # OAuth server for testing
  - name: oauth-server1
    hostname: oauth-server1.confluent
    groups:
      - oauth
    image: geerlingguy/docker-ubuntu2404-ansible
    dockerfile: ../Dockerfile-oauth.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent

provisioner:
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
  inventory:
    group_vars:
      all:
        scenario_name: sr_automation_oauth_rbac
        # SR Automation specific variables (applies to both CP and mock CC)
        password_encoder_secret: "oauth-rbac-test-secret"
        
        # OAuth configuration (global for components that need it)
        oauth_enabled: true
        oauth_token_uri: "https://oauth-server1:8090/oauth2/token"
        oauth_jwks_uri: "https://oauth-server1:8090/.well-known/jwks.json"
        
        # RBAC configuration (global)
        rbac_enabled: true
        mds_bootstrap_server_urls: "{{ groups['kafka_broker'] | confluent.platform.get_hostnames(hostvars, 'kafka_broker') | confluent.platform.get_port(hostvars, 'kafka_broker_listeners', 'internal') }}"
        
        # SR Automation components (global - applies to all hosts for workflow)
        unified_stream_manager:
          schema_registry_endpoint: "https://mock-cc-schema-registry:8081"
          authentication_type: basic
          basic_username: "cc-api-key"
          basic_password: "cc-api-secret"
        
        # Schema Exporters for testing - Basic auth to mock CC SR
        schema_exporters:
          - name: "oauth-schema-exporter"
            subjects: ["test.*", "automation.*"]
            context_type: "AUTO"
            config:
              schema_registry_endpoint: "https://mock-cc-schema-registry:8081"
              authentication_type: basic
              basic_username: "exporter-api-key"
              basic_password: "client-secret"
        
        # Schema Importers for reverse sync testing - Basic auth from mock CC SR
        schema_importers:
          - name: "oauth-schema-importer"
            subjects: ["*"]
            config:
              schema_registry_endpoint: "https://mock-cc-schema-registry:8081"
              authentication_type: basic
              basic_username: "importer-api-key"
              basic_password: "client-secret"
        
        # Specify exporter for switchover testing
        sr_switch_over_exporter_name: "oauth-schema-exporter"
        
      # CP Schema Registry configuration (only applies to CP components)
      schema_registry:
        # SSL/TLS configuration (required for OAuth)
        ssl_enabled: true
        ssl_mutual_auth_enabled: false
        # Schema Registry OAuth + RBAC configuration
        schema_registry_oauth_enabled: true
        schema_registry_authentication_type: oauth

      # Kafka OAuth + RBAC configuration
      kafka_broker:
        ssl_enabled: true
        sasl_protocol: oauthbearer
        oauth_enabled: true

      kafka_controller:
        ssl_enabled: true
        sasl_protocol: oauthbearer
        oauth_enabled: true

      # Schema Registry OAuth + RBAC configuration
      schema_registry:
        schema_registry_custom_properties:
          # OAuth specific properties
          confluent.schema.registry.auth.mechanism: OAUTH
          public.key.path: "/var/ssl/private/public.pem"
          # RBAC integration
          confluent.schema.registry.authorizer.class: "io.confluent.kafka.schemaregistry.security.authorizer.rbac.RbacAuthorizer"
          rest.servlet.initializor.classes: "io.confluent.common.security.jetty.initializer.InstallBearerOrBasicSecurityHandler"

    host_vars:
      # Mock CC Schema Registry configuration - Basic Auth (like real CC)
      mock-cc-schema-registry:
        schema_registry_listener_port: 8081
        schema_registry_http_protocol: https
        schema_registry_authentication_type: basic
        # CC uses regular TLS, not mutual TLS
        ssl_enabled: true
        ssl_mutual_auth_enabled: false
        schema_registry_ssl_mutual_auth_enabled: false
        schema_registry_authentication_type: basic
        schema_registry_basic_users:
          client:
            principal: client
            password: client-secret
            roles: client,developer,admin

verifier:
  name: ansible