- name: Verify Jolokia Access Control - kafka_broker
  hosts: kafka_broker
  gather_facts: false
  tasks:
    - name: Check that Jolokia access control file exists
      stat:
        path: /etc/kafka/jolokia-access-default.xml
      register: jolokia_access_file

    - name: Verify Jolokia access control file exists
      assert:
        that:
          - jolokia_access_file.stat.exists
        fail_msg: "Jolokia access control file does not exist"

    - name: Check Jolokia config includes policyLocation
      import_role:
        name: confluent.test
        tasks_from: check_property.yml
      vars:
        file_path: /etc/kafka/kafka_jolokia.properties
        property: policyLocation
        expected_value: file:///etc/kafka/jolokia-access-default.xml

