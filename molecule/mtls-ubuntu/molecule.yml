---
### Installation of Confluent Platform on Ubuntu1804.
### MTLS enabled.

driver:
  name: docker
platforms:
  - name: zookeeper1
    hostname: zookeeper1.confluent
    groups:
      - zookeeper
    image: geerlingguy/docker-ubuntu1804-ansible
    dockerfile: ../Dockerfile-ubuntu.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-broker1
    hostname: kafka-broker1.confluent
    groups:
      - kafka_broker
    image: geerlingguy/docker-ubuntu1804-ansible
    dockerfile: ../Dockerfile-ubuntu.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-broker2
    hostname: kafka-broker2.confluent
    groups:
      - kafka_broker
    image: geerlingguy/docker-ubuntu1804-ansible
    dockerfile: ../Dockerfile-ubuntu.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-broker3
    hostname: kafka-broker3.confluent
    groups:
      - kafka_broker
    image: geerlingguy/docker-ubuntu1804-ansible
    dockerfile: ../Dockerfile-ubuntu.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: schema-registry1
    hostname: schema-registry1.confluent
    groups:
      - schema_registry
    image: geerlingguy/docker-ubuntu1804-ansible
    dockerfile: ../Dockerfile-ubuntu.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-rest1
    hostname: kafka-rest1.confluent
    groups:
      - kafka_rest
    image: geerlingguy/docker-ubuntu1804-ansible
    dockerfile: ../Dockerfile-ubuntu.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-connect1
    hostname: kafka-connect1.confluent
    groups:
      - kafka_connect
    image: geerlingguy/docker-ubuntu1804-ansible
    dockerfile: ../Dockerfile-ubuntu.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: ksql1
    hostname: ksql1.confluent
    groups:
      - ksql
    image: geerlingguy/docker-ubuntu1804-ansible
    dockerfile: ../Dockerfile-ubuntu.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: control-center1
    hostname: control-center1.confluent
    groups:
      - control_center
    image: geerlingguy/docker-ubuntu1804-ansible
    dockerfile: ../Dockerfile-ubuntu.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    published_ports:
      - "9021:9021"
    networks:
      - name: confluent
provisioner:
  inventory:
    group_vars:
      all:
        ssl_enabled: true
        ssl_mutual_auth_enabled: true
        secrets_protection_enabled: true # To test secrets protection on cli v3 without rbac
        confluent_cli_version: 3.2.1
        kafka_controller_jolokia_enabled: true
        kafka_controller_jolokia_ssl_enabled: true
        kafka_controller_jolokia_port: 7770
        kafka_broker_jolokia_enabled: true
        kafka_broker_jolokia_ssl_enabled: true
        kafka_broker_jolokia_port: 7771
        # kafka_rest_jolokia_enabled: true
        # kafka_rest_jolokia_port: 7775
        # schema_registry_jolokia_enabled: true
        # schema_registry_jolokia_port: 7772
        # kafka_connect_jolokia_enabled: true
        # kafka_connect_jolokia_port: 7773
        # kafka_connect_replicator_jolokia_enabled: true
        # kafka_connect_replicator_jolokia_port: 7777
        # ksql_jolokia_enabled: true
        # ksql_jolokia_port: 7774
        # control_center_jolokia_enabled: true
        kafka_controller_jolokia_access_control_enabled: true
        kafka_controller_jolokia_access_control_custom_file_enabled: false
        kafka_controller_jolokia_access_control_file_dest_path: "/opt/confluent/etc/kafka/controller/jolokia-access.xml"
        kafka_broker_jolokia_access_control_enabled: true
        kafka_broker_jolokia_access_control_custom_file_enabled: true
        kafka_broker_jolokia_access_control_file_src_path: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/roles/kafka_broker/templates/jolokia_access_control_default.xml"
        kafka_broker_jolokia_access_control_file_dest_path: "/opt/confluent/etc/kafka/broker/jolokia-access.xml"
