---
### Installation of Confluent Platform on RHEL9.
### Kafka Rest API Basic Auth.

driver:
  name: docker
platforms:
  # Unset env vars resolve to the empty string
  - name: controller1
    hostname: controller1.confluent
    groups:
      - kafka_controller
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-broker1
    hostname: kafka-broker1.confluent
    groups:
      - kafka_broker
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: schema-registry1
    hostname: schema-registry1.confluent
    groups:
      - schema_registry
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-rest1
    hostname: kafka-rest1.confluent
    groups:
      - kafka_rest
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: kafka-connect1
    hostname: kafka-connect1.confluent
    groups:
      - kafka_connect
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: ksql1
    hostname: ksql1.confluent
    groups:
      - ksql
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: control-center-next-gen
    hostname: control-center-next-gen.confluent
    groups:
      - control_center_next_gen
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    ## Commenting below to avoid port collision on jenkins server
    ## Uncomment to view c3 in browser at localhost:9021
    published_ports:
      - "9022:9022"
    networks:
      - name: confluent
  - name: usm-agent1
    hostname: usm-agent1.confluent
    groups:
      - usm_agent
    image: redhat/ubi9-minimal
    dockerfile: ../Dockerfile-rhel-java17.j2
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    networks:
      - name: confluent
  - name: ccloud-mock-service
    hostname: ccloud-mock-service.confluent
    groups:
      - ccloud_mock
    image: 519856050701.dkr.ecr.us-west-2.amazonaws.com/docker/dev/confluentinc/usmagent-mock-ccloud:latest
    command: ""
    networks:
      - name: confluent
provisioner:
  playbooks:
    converge: ../collections_converge.yml
  inventory:
    group_vars:
      all:
        control_center_next_gen_port: 9022
        control_center_next_gen_dependency_prometheus_basic_auth_enabled: true
        control_center_next_gen_dependency_alertmanager_basic_auth_enabled: true
        scenario_name: plaintext-basic-rhel
        kafka_broker_max_log_files: '15'

        # Kafka Rest API Basic Auth
        kafka_broker_rest_proxy_authentication_type: basic
        schema_registry_authentication_type: basic
        kafka_connect_authentication_type: basic
        ksql_authentication_type: basic
        kafka_rest_authentication_type: basic
        control_center_next_gen_authentication_type: basic

        kafka_broker_rest_proxy_basic_users:
          client:
            principal: client
            password: client-secret
            roles: client,admin

        schema_registry_basic_users:
          client:
            principal: client
            password: client-secret
            roles: client,developer,admin

        kafka_connect_basic_users:
          admin:
            principal: user1
            password: password

        ksql_basic_users:
          admin:
            principal: user1
            password: user1-secret
            roles: user1
          client:
            principal: client
            password: client-secret
            roles: client

        kafka_rest_basic_users:
          client:
            principal: client
            password: client-secret
            roles: client

        control_center_next_gen_basic_users:
          client:
            principal: client
            password: client-secret
            roles: client

        # USM Agent CCloud Configuration
        usm_agent_ccloud_credential:
          username: "ccloud-user"
          password: "ccloud-secret"
        usm_agent_ccloud_host: "http://ccloud-mock-service:8081"
        usm_agent_ccloud_environment_id: "env-123456"

        # USM Agent Authentication Configuration - BASIC AUTHENTICATION
        usm_agent_basic_auth_enabled: true
        usm_agent_ssl_enabled: true
        usm_agent_ssl_mutual_auth_enabled: false
        # USM Agent Basic Users Configuration
        usm_agent_basic_users:
          admin:
            principal: admin
            password: admin-secret
          user1:
            principal: user1
            password: user1-secret
          user2:
            principal: user2
            password: user2-secret

        # Client credentials for USM Agent (required for basic auth)
        usm_agent_client_username: "user1"
        usm_agent_client_password: "user1-secret"
