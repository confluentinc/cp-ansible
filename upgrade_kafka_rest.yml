- name: Kafka Rest Upgrade
  hosts: kafka_rest
  serial: 1
  tasks:
    - import_role:
        name: confluent.variables_handlers

    # - name: Get Package Facts - RedHat
    #   package_facts:
    #     manager: auto
    #   # when: ansible_os_family == "RedHat"

    - name: Get Package Facts
      package_facts:
        manager: auto
      # when: ansible_os_family == "RedHat"

    - set_fact:
        confluent_server_enabled: true
      when: ansible_facts.packages['confluent-server'] is defined

    - set_fact:
        confluent_server_enabled: false
      when: ansible_facts.packages['confluent-kafka-2.12'] is defined

    - name: Set Current Package Version - RedHat
      set_fact:
        kafka_rest_current_version: "{{ ansible_facts.packages['confluent-kafka-rest'][0]['version'] }}"
      # when: ansible_os_family == "RedHat"

    # - name: Get Package Facts - Debian
    #   # Bug in ansible 2.8 with apt package manager and package_facts module
    #   # https://github.com/ansible/ansible/pull/56008
    #   # when above pull fixed, shouldn't need Debain v RedHat logic
    #   shell: apt list confluent-kafka-rest -a | grep installed | cut -d ' ' -f2 | cut -d '-' -f1
    #   register: kafka_rest_package_query
    #   when: ansible_os_family == "Debian"
    #
    # - name: Set Current Package Version - Debian
    #   set_fact:
    #     kafka_rest_current_version: "{{ kafka_rest_package_query.stdout }}"
    #   when: ansible_os_family == "Debian"

    - debug:
        msg: "Current version: {{kafka_rest_current_version}}   Upgrade to version: {{confluent_full_package_version}}"

    - name: Upgrade Kafka Connect
      include_tasks: tasks/upgrade_component.yml
      vars:
        service_name: "{{ kafka_rest_service_name }}"
        packages: "{{ kafka_rest_packages }}"
        backup_files:
          - "{{ kafka_rest.config_file }}"
          - "{{ kafka_rest.systemd_override }}"
        restore_files:
          - "{{ kafka_rest.config_file }}"
      when: kafka_rest_current_version != confluent_full_package_version

    - name: Wait for API to return 200 - HTTP
      uri:
        url: "http://localhost:{{kafka_rest_port}}/topics"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 60
      delay: 5
      when: not kafka_rest_ssl_enabled|bool

    - name: Wait for API to return 200 - HTTPS
      uri:
        url: "https://localhost:{{kafka_rest_port}}/topics"
        status_code: 200
        validate_certs: no
      register: result
      until: result.status == 200
      retries: 60
      delay: 5
      when: kafka_rest_ssl_enabled|bool
