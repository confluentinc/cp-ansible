---
# defaults file for confluent.test.oauth
keycloak_master_username: admin
keycloak_master_password: admin
keycloak_master_client: admin-cli

keycloak_realm_name: cp-ansible-realm

keycloak_oauth_server_port: 8080
keycloak_http_protocol: http
keycloak_oauth_server_base_url: "{{keycloak_http_protocol}}://localhost:{{keycloak_oauth_server_port}}"
keycloak_master_token_url: "{{keycloak_oauth_server_base_url}}/realms/master/protocol/openid-connect/token"

keycloak_clients:
  - superuser
  - schema_registry
  - kafka_rest
  - kafka_connect
  - kafka_connect_replicator
  - control_center
  - kafka_broker
  - kafka_controller
  - ksql

keycloak_clients_assertion:
  - superuser_assertion
  - schema_registry_assertion
  - kafka_rest_assertion
  - kafka_connect_assertion
  - kafka_connect_replicator_assertion
  - control_center_assertion
  - kafka_broker_assertion
  - kafka_controller_assertion
  - ksql_assertion
  - kafka_connect_replicator_assertion
  - kafka_connect_replicator_consumer_assertion
  - kafka_connect_replicator_producer_assertion
  - kafka_connect_replicator_monitoring_interceptor_assertion