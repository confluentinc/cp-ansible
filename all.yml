- name: Generate Certificate Authority for Self Signed Certs
  hosts: zookeeper[0]
  gather_facts: no
  tasks:
  - include_role:
      name: confluent.CA
    when: security_mode in ["ssl", "sasl_ssl", "kerberos_ssl"]

- name: Certificate Generation
  hosts: zookeeper:kafka_broker:schema_registry:kafka_connect:ksql:control_center:kafka_rest
  gather_facts: no
  tasks:
  - include_role:
      name: confluent.ssl_unique_certs
    # when: security_mode in ["ssl", "sasl_ssl", "kerberos_ssl"]
    when: "'ssl' in security_mode"
    #and unique_certs|bool

- name: Zookeeper Provisioning
  hosts: zookeeper
  gather_facts: no
  tags:
    - zookeeper
  tasks:
  - import_role:
      name: confluent.zookeeper

