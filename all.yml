- name: Host Prerequisites
  hosts: zookeeper:kafka_broker:schema_registry:kafka_connect:ksql:control_center:kafka_rest
  tags:
    - always
  tasks:
  - import_role:
      name: confluent.common
  - import_role:
      name: confluent.kerberos
    when: security_mode in ["kerberos", "kerberos_ssl", "kerberos_ssl_customcerts"] and kerberos_configure|bool

