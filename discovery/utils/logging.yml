version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: ansible-discovery.log
    maxBytes: 1024
    backupCount: 1
loggers:
  simpleExample:
    level: DEBUG
    handlers: [console]
    propagate: no
root:
  handlers: [console]