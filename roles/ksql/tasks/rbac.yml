      Content-Type: application/json
      Authorization: "Bearer {{ authorization_token }}"
    client_cert: "{{ ksql_cert_path if send_client_cert|bool else omit }}"
    client_key: "{{ ksql_key_path if send_client_cert|bool else omit }}"
    body_format: json
    body: >
      {
        "scope": {
          "clusters": {
