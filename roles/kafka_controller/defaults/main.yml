---
# More kafka_controller variables are defined in the variables role

### Boolean to reconfigure Kafka's logging with RollingFileAppender and log cleanup
kafka_controller_custom_log4j: "{{ custom_log4j }}"

### Root logger within Kafka's log4j config. Only honored if kafka_controller_custom_log4j: true
kafka_controller_log4j_root_logger: "INFO, stdout, kafkaAppender"

### Max number of log files generated by Kafka Controller. Only honored if kafka_controller_custom_log4j: true
kafka_controller_max_log_files: 10

### Max size of a log file generated by Kafka Controller. Only honored if kafka_controller_custom_log4j: true
kafka_controller_log_file_size: 100MB

### List of loggers to redact. This is specified alongside the user defined redactor name and appenderRefs to be used in redactor definition. The redactor name should be unique for each logger.
kafka_controller_logredactor_logger_specs_list:
  - { logger_name: "log4j.rootLogger", appenderRefs: "kafkaAppender" }

kafka_controller_java_args:
  - "{% if kafka_controller_listeners | confluent.platform.ssl_required(kafka_controller_ssl_enabled) | bool %}-Djdk.tls.ephemeralDHKeySize=2048{% endif %}"
  - "{% if 'GSSAPI' in kafka_controller_sasl_enabled_mechanisms %}-Djava.security.auth.login.config={{kafka_controller.jaas_file}}{% endif %}"
  - "{% if kafka_controller_jolokia_enabled|bool %}-javaagent:{{jolokia_jar_path}}=config={{kafka_controller_jolokia_config}}{% endif %}"
  - "{% if kafka_controller_jmxexporter_enabled|bool %}-javaagent:{{jmxexporter_jar_path}}={{kafka_controller_jmxexporter_port}}:{{kafka_controller_jmxexporter_config_path}}{% endif %}"
  - "{% if fips_enabled %}-Djdk.tls.namedGroups='secp256r1,secp384r1,ffdhe2048,ffdhe3072'{% endif %}"

### Custom Java Args to add to the Kafka Process
kafka_controller_custom_java_args: ""

kafka_controller_final_java_args: "{{ kafka_controller_java_args + [ kafka_controller_custom_java_args ] }}"

# For following dictionaries, Key/Value Pairs with empty values will not be written into override.conf

### Overrides to the Service Section of Kafka Systemd File. This variable is a dictionary.
kafka_controller_service_overrides:
  User: "{{ kafka_controller_user if kafka_controller_user != kafka_controller_default_user else '' }}"
  Group: "{{ kafka_controller_group if kafka_controller_group != kafka_controller_default_group else '' }}"
  ExecStart: "{{ kafka_controller.server_start_file }} {{ kafka_controller.config_file }}"

### Environment Variables to be added to the Kafka Service. This variable is a dictionary.
kafka_controller_service_environment_overrides:
  KAFKA_HEAP_OPTS: "-Xms1g -Xmx1g -XX:MetaspaceSize=96m -XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35 -XX:G1HeapRegionSize=16M -XX:MinMetaspaceFreeRatio=50 -XX:MaxMetaspaceFreeRatio=80"
  KAFKA_OPTS: "{{ kafka_controller_final_java_args | confluent.platform.java_arg_build_out }}"
  # Remove trailing slash if there is one
  KAFKA_LOG4J_OPTS: "{% if kafka_controller_custom_log4j|bool %}-Dlog4j.configuration=file:{{ kafka_controller.log4j_file }}{% endif %}"
  LOG_DIR: "{{ kafka_controller_log_dir|regex_replace('\\/$', '') }}"
  CONFLUENT_SECURITY_MASTER_KEY: "{% if kafka_controller_secrets_protection_enabled|bool %}{{secrets_protection_masterkey}}{% endif %}"

### Overrides to the Unit Section of Kafka Systemd File. This variable is a dictionary.
kafka_controller_service_unit_overrides:

kafka_controller_sysctl:
  vm.swappiness: 1
  vm.dirty_background_ratio: 5
  vm.dirty_ratio: 80
  vm.max_map_count: 262144

kafka_controller_sysctl_file: /usr/lib/sysctl.d/sysctl.conf

### Time in seconds to wait before starting Kafka Health Checks.
kafka_controller_health_check_delay: 20

kafka_controller_secrets_protection_file: "{{ ssl_file_dir_final }}/kafka-controller-security.properties"

kafka_controller_client_secrets_protection_file: "{{ ssl_file_dir_final }}/kafka-controller-client-security.properties"

### Time in seconds to wait before JMX exporter starts serving metrics. Any requests within the delay period will result in an empty metrics set.
kafka_controller_jmxexporter_startup_delay: 60

### Whether to cache bean name expressions to rule computation (match and mismatch). Not recommended for rules matching on bean value, as only the value from the first scrape will be cached and re-used. This can increase performance when collecting a lot of mbeans.
kafka_controller_jmxexporter_bean_name_expressions_cache: false
