---
- name: Import variables
  import_role:
    name: variables


- name: Validate input configuration
  include_tasks: validate_input.yml
  tags:
    - validate
    - validate_schema_exporter

- name: Wait for Schema Registry to be Ready
  include_tasks: ../common/tasks/schema_registry_operations.yml
  vars:
    sr_api_operation_name: "Wait for Schema Registry to be Ready"
    sr_api_url: "{{ schema_registry_http_protocol }}://{{ inventory_hostname }}:{{ schema_registry_listener_port }}/subjects"
    sr_api_method: GET
    sr_api_expected_status: 200
    sr_api_result_var: sr_health_check
    sr_api_retries: "{{ schema_registry_retries }}"
    sr_api_delay: 10

- name: Process each Schema Exporter
  include_tasks: process_exporter.yml
  loop: "{{ schema_exporters }}"
  loop_control:
    loop_var: exporter
    index_var: exporter_index
