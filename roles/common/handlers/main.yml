    update_cache: yes
    cache_valid_time: 0
    force_apt_get: yes
  environment:
    APT_CONFIG: Acquire::Check-Valid-Until=false

- name: apt-get update
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 0
    force_apt_get: yes
