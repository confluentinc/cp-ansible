---
- name: Import all variables
  hosts: all
  tags: always
  tasks:
    - import_role:
        name: variables

- name: Zookeeper Provisioning
  hosts: zookeeper
  gather_facts: false
  tags: zookeeper
  tasks:
    - include_role:
        name: common
        tasks_from: fetch_logs.yml
      vars:
        service_name: "{{ zookeeper_service_name }}"
        config_file: "{{ zookeeper.config_file }}"
        log_dir: "{{zookeeper_log_dir}}"
        user: "{{zookeeper_user}}"
        group: "{{zookeeper_group}}"

