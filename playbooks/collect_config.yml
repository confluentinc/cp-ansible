---
- name: Unicredit get timespamp
  hosts: localhost
  tags: vts
  tasks:
    - name: collect timestamp
      shell: 'date +%Y-%m-%d.%H-%M-%S'
      register: tstamp

- name: Unicredit collect config
  hosts: zookeeper:kafka_broker:schema_registry:kafka_connect:ksql:control_center:kafka_rest:kafka_connect_replicator
  gather_facts: false
  tags: vts
  tasks:
    - import_role:
        name: variables
    - import_role:
        name: collect_config
