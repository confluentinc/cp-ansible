###################################
# Profile: kafka-registry-connect-ksql-c3-1
#
# - 1 Zookeeper
# - 1 Broker w/ Schema Registry
# - 1 Kafka Connect Distributed
# - 1 KSQL Server
# - 1 Confluent Control Center (C3)
###################################

zk:
  ports:
    2181:
  groups:
    - preflight
    - zookeeper
kafka:
  memory: 3072
  cpus: 2
  ports:
    9092:
    8081:
  groups:
    - preflight
    - broker
    - schema-registry
  vars:
    kafka: '{"broker": {"id": 1}}'
connect:
  memory: 2048
  ports:
    8083:
  groups:
    - preflight
    - connect-distributed
ksql-server:
  memory: 2560
  cpus: 2
  ports:
    8088:
  groups:
    - preflight
    - ksql
  vars:
    ksql_listener_port: 8088
    ksql: '{"config": {"listeners": "http://0.0.0.0:8088"}}'
c3:
  memory: 6144
  cpus: 4
  ports:
    9021:
  groups:
    - preflight
    - control-center
