###################################
# Profile: kafka-registry-connect-1
#
# - 1 Zookeeper
# - 1 Broker w/ Schema Registry
# - 1 Kafka Connect Distributed
###################################

zk:
  ports:
    2181:
  groups:
    - preflight
    - zookeeper
kafka:
  memory: 3072
  cpus: 2
  ports:
    9092:
    8081:
  groups:
    - preflight
    - broker
    - schema-registry
  vars:
    kafka: '{"broker": {"id": 1}}'
connect:
  ports:
    8083:
  groups:
    - preflight
    - connect-distributed
