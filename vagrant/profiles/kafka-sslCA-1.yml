###################################
# Profile: kafka-sslCA-1
#
# - 1 Certificate Authority
# - 1 Zookeeper
# - 1 Broker
###################################

sslCA:
  groups:
    - preflight
    - ssl_CA
zk:
  ports:
    2181:
  groups:
    - preflight
    - zookeeper
kafka:
  memory: 2048
  cpus: 2
  ports:
    9092:
  groups:
    - preflight
    - broker
  vars:
    kafka: '{"broker": {"id": 1}}'
