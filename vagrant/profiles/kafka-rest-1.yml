###################################
# Profile: kafka-rest-1
#
# - 1 Zookeeper
# - 1 Broker
# - 1 Kafka REST Proxy
###################################

zk:
  ports:
    2181:
  groups:
    - preflight
    - zookeeper
kafka:
  memory: 2048
  cpus: 2
  ports:
    9092:
  groups:
    - preflight
    - broker
  vars:
    kafka: '{"broker": {"id": 1}}'
rest:
  ports:
    8082:
  groups:
    - preflight
    - kafka-rest