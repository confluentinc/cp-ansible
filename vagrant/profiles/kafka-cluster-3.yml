###################################
# Profile: kafka-cluster-3
#
# - 3 Zookeepers
# - 3 Brokers
###################################

zk0:
  ports:
    2181:
  groups:
    - preflight
    - zookeeper
zk1:
  ports:
    2181: 2182
  groups:
    - preflight
    - zookeeper
zk2:
  ports:
    2181: 2183
  groups:
    - preflight
    - zookeeper
kafka0:
  memory: 2048
  cpus: 2
  ports:
    9092:
  groups:
    - preflight
    - broker
  vars:
    kafka: '{"broker": {"id": 1}}'
kafka1:
  memory: 2048
  cpus: 2
  ports:
    9092: 9093
  groups:
    - preflight
    - broker
  vars:
    kafka: '{"broker": {"id": 2}}'
kafka2:
  memory: 2048
  cpus: 2
  ports:
    9092: 9094
  groups:
    - preflight
    - broker
  vars:
    kafka: '{"broker": {"id": 3}}'